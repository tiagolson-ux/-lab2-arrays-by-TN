<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- JS at top with defer (per your instructorâ€™s rule) -->
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container-signup-form">
    <h2>Create Account</h2>

    <!-- Disable native bubbles so we can show our own messages -->
    <form id="signupForm" novalidate>
      <!-- Username -->
      <div class="form-group-signup">
        <label for="username">Username:</label>
        <input
          id="username"
          name="username"
          type="text"
          required
          minlength="3"
          maxlength="16"
          pattern="^[A-Za-z0-9_]{3,16}$"
          autocomplete="username"
          aria-describedby="usernameError"
        />
        <span id="usernameError" class="error-message-signup"></span>
      </div>

      <!-- Email -->
      <div class="form-group-signup">
        <label for="email">Email:</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          autocomplete="email"
          aria-describedby="emailError"
        />
        <span id="emailError" class="error-message-signup"></span>
      </div>

      <!-- Password -->
      <div class="form-group-signup">
        <label for="password">Password:</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="8"
          autocomplete="new-password"
          aria-describedby="passwordError"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()_\-+=]{8,}$"
          title="At least 8 characters, with at least one letter and one number."
        />
        <span id="passwordError" class="error-message-signup"></span>
      </div>

      <!-- Confirm Password -->
      <div class="form-group-signup">
        <label for="confirmPassword">Confirm Password:</label>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          required
          autocomplete="new-password"
          aria-describedby="confirmPasswordError"
        />
        <span id="confirmPasswordError" class="error-message-signup"></span>
      </div>

      <button class="signup-button" type="submit">Sign Up</button>

      <!-- Success message area -->
      <p id="successMsg" style="text-align:center; color:green; min-height:1.2em;"></p>
    </form>
  </div>
</body>
</html>
